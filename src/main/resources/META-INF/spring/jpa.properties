#jpa.default_schema=GRUDES
jpa.format_sql=true
jpa.connection.charSet=UTF-8
jpa.ejb.naming_strategy=org.hibernate.cfg.ImprovedNamingStrategy
#<!-- value="create" to build a new database on each run; value="update" to modify an existing database; value="create-drop" means the same as "create" but also drops tables when Hibernate closes; value="validate" makes no changes to the database -->
#jpa.hbm2ddl.auto=validate
jpa.transaction.manager_lookup_class=com.atomikos.icatch.jta.hibernate3.TransactionManagerLookup
#jpa.cache.region.factory_class=net.sf.ehcache.hibernate.EhCacheRegionFactory
#jpa.cache.use_second_level_cache=true
#jpa.cache.use_query_cache=false
